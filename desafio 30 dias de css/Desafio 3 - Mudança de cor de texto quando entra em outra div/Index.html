<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mudança de cor de texto quando entra em outra div</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <span class="sliding">
            <span>DESAFIO</span>
            <span>3</span>
            <span>-</span>
            <span>Mudança</span>
            <span>de</span>
            <span> cor </span>
            
        </span>
        <div class="wrapper">
        <span class="sliding">
            <span>DESAFIO</span>
            <span>3</span>
            <span>-</span>
            <span>Mudança</span>
            <span>de</span>
            <span>cor</span>
        </span>
        </div>
    </section>
        
</body>
</html>
